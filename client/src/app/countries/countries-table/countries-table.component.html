<div class="mat-table-wrapper">
  @if(error | async){
 <h1 class="error-message">Something went wrong while loading countries</h1>
} @else{
    <table mat-table [dataSource]="countries" class="mat-elevation-z8 mat-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Name</th>
        <td mat-cell *matCellDef="let country">{{ country.name.common }}</td>
      </ng-container>

      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef>Capital</th>
        <td mat-cell *matCellDef="let country">{{ country.capital }}</td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let country">{{ country.region }}</td>
      </ng-container>

      <ng-container matColumnDef="subRegion">
        <th mat-header-cell *matHeaderCellDef>SubRegion</th>
        <td mat-cell *matCellDef="let country">{{ country.subRegion }}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef>Population</th>
        <td mat-cell *matCellDef="let country">{{ country.population }}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let country">
          <button mat-raised-button (click)="navigateToDetails(country.id)" class="details-button">Details</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="mat-row"></tr>
    </table>
  }
</div>
